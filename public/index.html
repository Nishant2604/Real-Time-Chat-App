<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat App</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js"></script>

</head>
<body>
    <h3>Chat App</h3>

        <button id="send">send</button>    
        <ul id="list">

        </ul>
    </div>
